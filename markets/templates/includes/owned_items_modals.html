<style>
    .modal-content{
        background-color: #212121

    }
</style>

<!-- Beginning of Selling Item Modal-->
<div class="modal fade" id="Modal-SellingConfirm-{{ owned_item.id }}"
   tabindex="-1"
   aria-labelledby="exampleModallabel" aria-hidden="true">
   <div class="modal-dialog">
      <div class="modal-content">
         <div class="modal-header">
            <h5 class="modal-title" id="Modallabel">
               <!-- -->
                {{ owned_item.name }}
            </h5>
            <button type="button" class="close"
               data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true"></span>
            </button>
         </div>
         <div class="modal-body">
            <!-- Here goes the text/paragraph-->

             <form method="post">
                {{ selling_form.hidden_tag() }}

                 <h4>
                     Are you sure you want to sell {{ owned_item.name }} for Ksh. {{ owned_item.price }} ?
                 </h4>
                 <br>
                 <h6 class="text-center">
                     By clicking Sell, you will put this item back on market.
                 </h6>
                 <br>
                 <input id="sold_item" name="sold_item" type="hidden" value="{{ owned_item.name }}">
                 {{ selling_form.submit(class="btn btn-outline-danger btn-block") }}
             </form>
         </div>
         <div class="modal-footer">
            <button type="button" class="btn btn-secondary"
               data-dismiss="modal">Cancel
            </button>
         </div>
      </div>
   </div>
</div>
<!-- End of Purchase Item Modal-->
